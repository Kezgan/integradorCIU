<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Mis Solicitudes</title>
        <link rel="stylesheet" href="css/ciuSolicitudes.css" type="text/css">
    </head>
    <body>
        <div id="contenedor">

            <header>
                <div id="tl">
                    <a href="home.html"><img id="logo" src="images/unahur-logo.png"></a>
                    <span id="titulo"><b>Orientación y Acompañamiento</b></span>
                </div>
                
                <div id="seleccionar">
                    <ul id="ulSeleccionar">
                        <li class="liSeleccionar"><a href="ciuSolicitudes.html" class="links" id="solicitudes">Solicitudes</a></li>
                        <li class="liSeleccionar"><a href="ciuUsuarios" class="links" id="usuarios">Usuarios</a></li>
                    </ul>
                </div>  
                <div id="extra">
                    
                </div>

            <div id="main">

                <div id="materia">

                    </div>
                </div>

                <aside>
                    <div id="opciones">
                        <ul id="ulOpciones">

                    <div id="botones">
                        <button class="btn" id="bEnviar">

                        </button>
                        <button class="btn" id="bCancelar">

                        </button>

                <hr id="division">

                <div id="pHistorial">Historial</div>

                <div id="historial">
